<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
<style>
	*{
		font-family: 'Noto Serif SC', serif;
		margin: 0;
		padding: 0;
	}
	html, body{
		height: 100%;
		width: 100%;
	}
	#main{
		font-size: 1.2em;
		display: flex;
		justify-content: space-between;
		align-items: center;
		flex-direction: column;
		height: 90%;
		width: 100%;
	}
	#anstxt{
		margin: 5%;
		font-size: 1.5em;
	}
	#title{
		font-size: 1.7em;
		margin: 5%;
	}
	#yuan{
		font-size: 0.5em;
	}
</style>
<title>我的交易表单</title>
<script>
	var res;
	function total(){
		res = 0;
		for(var i = 1;i <= 7;i++){
			var temp = Number(document.getElementById("list" + i.toString()).value);
			res += temp;
		}
		document.getElementById("result").value = res;
	}
</script>
</head>

<body>
	<div id = "main">
		<div id = "title">
			<p>我的交易表单</p>
		</div>
		<div id = "cpudiv">
			<span>CPU：</span>
			<select id = "list1" onChange = "total()">
				<option selected = "true" value = "0">未选</option>
				<option value = "4099">I9-10900K</option>
				<option value = "2799">I7-10700K</option>
				<option value = "4750">R9-5900X</option>
				<option value = "2970">R7-5800X</option>
			</select>
		</div>
		<div id = "memdiv">
			<span>内存条：</span>
			<select id = "list2" onChange = "total()">
				<option selected = "true" value = "0">未选</option>
				<option value = "2299">芝奇（G.SKILL）32GB(16G×2)幻光戟 DDR4 3200</option>
				<option value = "1649">芝奇（G.SKILL）32GB(16G×2)焰光戟 DDR4 3600</option>
				<option value = "3029">芝奇（G.SKILL）32GB(16G×2)皇家戟 DDR4 4000</option>
			</select>
		</div>
		<div id = "diskdiv">
			<span>硬盘：</span>
			<select id = "list3" onChange = "total()">
				<option selected = "true" value = "0">未选</option>
				<option value = "1259">西部数据（Western Digital）1TB SSD固态硬盘 M.2接口(NVMe协议) WD_BLACK SN750</option>
				<option value = "749">西部数据（Western Digital）1TB SSD固态硬盘 M.2接口（NVMe协议）WD Blue SN550 </option>
			</select>
		</div>
		<div id = "mbdiv">
			<span>主板：</span>
			<select id = "list4" onChange = "total()">
				<option selected = "true" value = "0">未选</option>
				<option value = "8999">玩家国度（ROG）ROG MAXIMUS XII EXTREME主板M12E Z490</option>
				<option value = "3599">玩家国度（ROG）ROG MAXIMUS XII HERO(WI-FI) Z490</option>
				<option value = "2499">玩家国度（ROG）STRIX X570-E GAMING 主板</option>
			</select>
		</div>
		<div id = "gpudiv">
			<span>显卡：</span>
			<select id = "list5" onChange = "total()">
				<option selected = "true" value = "0">未选</option>
				<option value = "19999">华硕ROG猛禽 RTX3090 O24G GAMING</option>
				<option value = "11899">华硕（ASUS）猛禽ROG RTX3080</option>
			</select>
		</div>
		<div id = "casediv">
			<span>机箱：</span>
			<select id = "list6" onChange = "total()">
				<option selected = "true" value = "0">未选</option>
				<option value = "2299">华硕 ASUS GX601太阳神白色全塔</option>
				<option value = "6999">追风者(PHANTEKS) Elite 916 曜石黑</option>
				<option value = "3599">酷冷至尊(CoolerMaster)COSMOS C700M全塔式</option>
			</select>
		</div>
		<div id = "cddiv">
			<span>光驱：</span>
			<select id = "list7" onChange = "total()">
				<option selected = "true" value = "0">未选</option>
				<option value = "999">华硕（ASUS）BW-16D1H-U PRO 光驱刻录机</option>
				<option value = "259">华硕(ASUS) 8倍速 外置DVD刻录机 移动光驱</option>
			</select>
		</div>
		<div id = "anstxt">
			<span>总价：</span><input type="text" id = "result" readonly></input> <span id = "yuan">元</span>
		</div>
	</div>
	<script opacity="0.8" zIndex="-1" count="99" src="https://cdn.jsdelivr.net/npm/canvas-nest.js@1/dist/canvas-nest.js"></script>
</body>
</html>

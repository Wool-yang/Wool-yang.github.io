<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计时器</title>
<script type = "text/javascript" src = "js/1.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
<style>
	*{
		font-family: 'Noto Serif SC', serif;
	}
	html, body{
		height: 100%;
		width: 100%;
		margin: 0;
		padding: 0;
	}
	#main{
		font-size: 1.2em;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		height: 90%;
		width: 100%;
	}
	#title{
		font-size: 1.5em;
	}
</style>
</head>

<body>
	<div id = "main">
		<p id = "title">计时器(单位:秒)</p>
		<form>
			<input type = "text" id = "count" value="0" readonly/>
			<input type = "button" onClick="start1()" value = "开始"/>
			<input type = "button" onClick="stop1()" value = "停止"/>
			<input type = "button" onClick="clear1()" value = "清零"/>
		</form>
		<p>返回我的博客：<a href="https://www.woolym.com">https://www.woolym.com</a></p>
	</div>
	<script opacity="0.8" zIndex="-1" count="99" src="https://cdn.jsdelivr.net/npm/canvas-nest.js@1/dist/canvas-nest.js"></script>
</body>
</html>
